          <ul class="AccordionWidget rounded-corners clearfix colelem" id="accordionu23832"><!-- vertical box -->
           <li class="AccordionPanel borderbox clearfix colelem" id="u23841"><!-- vertical box --><a class="nonblock nontext AccordionPanelTab anim_swing transition colelem" id="u23842" href="index.html#team"><!-- state-based BG images --><div id="u23842_states"><img alt="Gaurav Pant" src="images/blank.gif?crc=4208392903" class="shared_content" data-content-guid="u23842_states_0_content"/><div class="fluid_height_spacer shared_content" data-content-guid="u23842_states_1_content"></div></div></a><div class="AccordionPanelContent borderbox rounded-corners clearfix colelem" id="u23843"><!-- group --><div class="clip_frame grpelem" id="u25918"><!-- image --><img class="block temp_no_img_src" id="u25918_img" data-orig-src="images/profile-crop-u25918.jpg?crc=436692366" data-hidpi-src="images/profile-crop-u25918_2x.jpg?crc=193374089" alt="" width="959" height="421" src="images/blank.gif?crc=4208392903"/></div><img class="grpelem temp_no_img_src" id="u23844-4" alt="An IIT Delhi Graduate, but useless, more or less, for any kind of job other than storytelling. When it comes to storytelling, whether via a photograph or a film, he surely knows his deal. Has a very unique style and vision towards filmmaking. Director of 3 shorts, 1 commercial and a few viral videos you must have seen on Internet. The journey for him has just begun, the dream has just started." width="351" height="176" data-orig-src="images/u23844-4.png?crc=335255455" data-hidpi-src="images/u23844-4_2x.png?crc=408361742" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
           <li class="AccordionPanel borderbox clearfix colelem" id="u23833"><!-- vertical box --><a class="nonblock nontext AccordionPanelTab anim_swing colelem" id="u23834" href="index.html#member2"><!-- state-based BG images --><div id="u23834_states"><img alt="Deep Dakshay" src="images/blank.gif?crc=4208392903" class="shared_content" data-content-guid="u23834_states_0_content"/><div class="fluid_height_spacer shared_content" data-content-guid="u23834_states_1_content"></div></div></a><div class="AccordionPanelContent disn borderbox rounded-corners clearfix colelem" id="u23835"><!-- group --><div class="clip_frame grpelem" id="u26291"><!-- image --><img class="block temp_no_img_src" id="u26291_img" data-orig-src="images/deep-crop-u26291.jpg?crc=4164794131" alt="" width="960" height="422" src="images/blank.gif?crc=4208392903"/></div><img class="grpelem temp_no_img_src" id="u23836-4" alt="Photographer at heart, this man knows how to paint a frame. The aesthetics, the lighting, the composition and the beauty, he learned his way to breathe life into picture. Active participant of the Internet age, he has worked on several videos and viral content and not just as a photographer but also as a director. A complete machine when it comes to filmmaking." width="341" height="176" data-orig-src="images/u23836-4.png?crc=479367668" data-hidpi-src="images/u23836-4_2x.png?crc=3908726941" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
           <li class="AccordionPanel borderbox clearfix colelem" id="u23837"><!-- vertical box --><a class="nonblock nontext AccordionPanelTab anim_swing colelem" id="u23838" href="index.html#member3"><!-- state-based BG images --><div id="u23838_states"><img alt="Umang Srivastava" src="images/blank.gif?crc=4208392903" class="shared_content" data-content-guid="u23838_states_0_content"/><div class="fluid_height_spacer shared_content" data-content-guid="u23838_states_1_content"></div></div></a><div class="AccordionPanelContent disn borderbox rounded-corners clearfix colelem" id="u23839"><!-- group --><div class="clip_frame grpelem" id="u32580"><!-- image --><img class="block temp_no_img_src" id="u32580_img" data-orig-src="images/thedog-crop-u32580.jpg?crc=476977343" data-hidpi-src="images/thedog-crop-u32580_2x.jpg?crc=3989965969" alt="" width="960" height="425" src="images/blank.gif?crc=4208392903"/></div><img class="grpelem temp_no_img_src" id="u23840-4" alt="After graduating from IIT Delhi he knew one thing for sure, he is not made up for 9 to 5 jobs. Writers are destined for a lifetime job. The best quality an artist can possess is to tell something extraordinary from, say, ordinary and this weirdo here has it. His rooted approach towards scriptwriting got him opportunity to work with giants like Dibakar Banerjee and Kanu Behl. We can shake this vending machine till a story drops out" width="340" height="198" data-orig-src="images/u23840-4.png?crc=4289149967" data-hidpi-src="images/u23840-4_2x.png?crc=408313763" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
           <li class="AccordionPanel borderbox clearfix colelem" id="u23975"><!-- vertical box --><a class="nonblock nontext AccordionPanelTab anim_swing colelem" id="u23976" href="index.html#member4"><!-- state-based BG images --><div id="u23976_states"><img alt="Avinash Verma" src="images/blank.gif?crc=4208392903" class="shared_content" data-content-guid="u23976_states_0_content"/><div class="fluid_height_spacer shared_content" data-content-guid="u23976_states_1_content"></div></div></a><div class="AccordionPanelContent disn borderbox rounded-corners clearfix colelem" id="u23977"><!-- group --><div class="clip_frame grpelem" id="u33399"><!-- image --><img class="block temp_no_img_src" id="u33399_img" data-orig-src="images/starry-night-crop-u33399.jpg?crc=146447626" data-hidpi-src="images/starry-night-crop-u33399_2x.jpg?crc=4013746860" alt="" width="960" height="401" src="images/blank.gif?crc=4208392903"/></div><img class="grpelem temp_no_img_src" id="u33418-4" alt="A MICA graduate, a writer and the one who can deal with all the bhasad. His critical writings on the movies and TV serials gained him a reputation not only among the national but international audiences. His work spans from MoifightClub to MAMI. As a senior figure of the team he is at the forefront of our all decision making." width="340" height="154" data-orig-src="images/u33418-4.png?crc=3958860620" data-hidpi-src="images/u33418-4_2x.png?crc=4064196600" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
           <li class="AccordionPanel borderbox clearfix colelem" id="u24020"><!-- vertical box --><a class="nonblock nontext AccordionPanelTab anim_swing colelem" id="u24022" href="index.html#member5"><!-- state-based BG images --><div id="u24022_states"><img alt="Nitesh Veram" src="images/blank.gif?crc=4208392903" class="shared_content" data-content-guid="u24022_states_0_content"/><div class="fluid_height_spacer shared_content" data-content-guid="u24022_states_1_content"></div></div></a><div class="AccordionPanelContent disn borderbox rounded-corners clearfix colelem" id="u24021"><!-- group --><div class="clip_frame grpelem" id="u34483"><!-- image --><img class="block temp_no_img_src" id="u34483_img" data-orig-src="images/before%20the%20storm-crop-u34483.jpg?crc=4095977739" data-hidpi-src="images/before%20the%20storm-crop-u34483_2x.jpg?crc=305189131" alt="" width="960" height="349" src="images/blank.gif?crc=4208392903"/></div><img class="grpelem temp_no_img_src" id="u34505-4" alt="This theatre actor has worked in short films, Internet videos and of course a lot of theatre. The most hardworking fellow of the lot, the person with best people skills. A person you can assign any task and he won't disappoint you, you can simply rely on him for anything to everything. This is the guy who gets the shit done." width="340" height="154" data-orig-src="images/u34505-4.png?crc=154697288" data-hidpi-src="images/u34505-4_2x.png?crc=299065421" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>

       <ul class="AccordionWidget rounded-corners clearfix temp_no_id" data-orig-id="accordionu23832"><!-- vertical box -->
        <li class="AccordionPanel clearfix colelem100 temp_no_id" data-orig-id="u23841"><!-- vertical box --><a class="nonblock nontext AccordionPanelTab anim_swing transition colelem temp_no_id" href="index.html#team" data-orig-id="u23842"><!-- state-based BG images --><div class="temp_no_id" data-orig-id="u23842_states"><span class="placeholder" data-placeholder-for="u23842_states_0_content"><!-- placeholder node --></span><span class="fluid_height_spacer placeholder" data-placeholder-for="u23842_states_1_content"><!-- placeholder node --></span></div></a><div class="AccordionPanelContent rounded-corners clearfix colelem100 temp_no_id" data-orig-id="u23843"><!-- group --><div class="clip_frame clearfix grpelem temp_no_id shared_content" data-orig-id="u25918" data-content-guid="u25918_content"><!-- image --><img class="position_content temp_no_id temp_no_img_src" data-orig-src="images/profile858x483.jpg?crc=383985371" data-hidpi-src="images/profile858x483_2x.jpg?crc=484741219" alt="" width="858" height="483" data-orig-id="u25918_img" src="images/blank.gif?crc=4208392903"/></div><img class="grpelem temp_no_id temp_no_img_src" alt="An IIT Delhi Graduate, but useless, more or less, for any kind of job other than storytelling. When it comes to storytelling, whether via a photograph or a film, he surely knows his deal. Has a very unique style and vision towards filmmaking. Director of 3 shorts, 1 commercial and a few viral videos you must have seen on Internet. The journey for him has just begun, the dream has just started." width="340" height="176" data-orig-src="images/u23844-42.png?crc=496093675" data-hidpi-src="images/u23844-4_2x2.png?crc=78141228" data-orig-id="u23844-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
        <li class="AccordionPanel clearfix colelem100 temp_no_id" data-orig-id="u23833"><!-- vertical box --><a class="nonblock nontext AccordionPanelTab anim_swing colelem temp_no_id" href="index.html#member2" data-orig-id="u23834"><!-- state-based BG images --><div class="temp_no_id" data-orig-id="u23834_states"><span class="placeholder" data-placeholder-for="u23834_states_0_content"><!-- placeholder node --></span><span class="fluid_height_spacer placeholder" data-placeholder-for="u23834_states_1_content"><!-- placeholder node --></span></div></a><div class="AccordionPanelContent disn rounded-corners clearfix colelem100 temp_no_id" data-orig-id="u23835"><!-- group --><div class="clip_frame grpelem temp_no_id" data-orig-id="u26291"><!-- image --><img class="block temp_no_id temp_no_img_src" data-orig-src="images/deep-crop-u262912.jpg?crc=98710030" alt="" width="762" height="323" data-orig-id="u26291_img" src="images/blank.gif?crc=4208392903"/></div><img class="grpelem temp_no_id temp_no_img_src" alt="Photographer at heart, this man knows how to paint a frame. The aesthetics, the lighting, the composition and the beauty, he learned his way to breathe life into picture. Active participant of the Internet age, he has worked on several videos and viral content and not just as a photographer but also as a director. A complete machine when it comes to filmmaking." width="340" height="176" data-orig-src="images/u23836-42.png?crc=3956606434" data-hidpi-src="images/u23836-4_2x2.png?crc=3758731243" data-orig-id="u23836-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
        <li class="AccordionPanel clearfix colelem100 temp_no_id" data-orig-id="u23837"><!-- vertical box --><a class="nonblock nontext AccordionPanelTab anim_swing colelem temp_no_id" href="index.html#member3" data-orig-id="u23838"><!-- state-based BG images --><div class="temp_no_id" data-orig-id="u23838_states"><span class="placeholder" data-placeholder-for="u23838_states_0_content"><!-- placeholder node --></span><span class="fluid_height_spacer placeholder" data-placeholder-for="u23838_states_1_content"><!-- placeholder node --></span></div></a><div class="AccordionPanelContent disn rounded-corners clearfix colelem100 temp_no_id" data-orig-id="u23839"><!-- group --><div class="clip_frame grpelem temp_no_id" data-orig-id="u32580"><!-- image --><img class="block temp_no_id temp_no_img_src" data-orig-src="images/thedog-crop-u325802.jpg?crc=3793789410" data-hidpi-src="images/thedog-crop-u32580_2x2.jpg?crc=151225468" alt="" width="960" height="425" data-orig-id="u32580_img" src="images/blank.gif?crc=4208392903"/></div><img class="grpelem temp_no_id temp_no_img_src" alt="After graduating from IIT Delhi he knew one thing for sure, he is not made up for 9 to 5 jobs. Writers are destined for a lifetime job. The best quality an artist can possess is to tell something extraordinary from, say, ordinary and this weirdo here has it. His rooted approach towards scriptwriting got him opportunity to work with giants like Dibakar Banerjee and Kanu Behl. We can shake this vending machine till a story drops out" width="340" height="198" data-orig-src="images/u23840-42.png?crc=4289149967" data-hidpi-src="images/u23840-4_2x2.png?crc=408313763" data-orig-id="u23840-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
        <li class="AccordionPanel clearfix colelem100 temp_no_id" data-orig-id="u23975"><!-- vertical box --><a class="nonblock nontext AccordionPanelTab anim_swing colelem temp_no_id" href="index.html#member4" data-orig-id="u23976"><!-- state-based BG images --><div class="temp_no_id" data-orig-id="u23976_states"><span class="placeholder" data-placeholder-for="u23976_states_0_content"><!-- placeholder node --></span><span class="fluid_height_spacer placeholder" data-placeholder-for="u23976_states_1_content"><!-- placeholder node --></span></div></a><div class="AccordionPanelContent disn rounded-corners clearfix colelem100 temp_no_id" data-orig-id="u23977"><!-- group --><div class="clip_frame grpelem temp_no_id" data-orig-id="u33399"><!-- image --><img class="block temp_no_id temp_no_img_src" data-orig-src="images/starry-night-crop-u333992.jpg?crc=505355474" data-hidpi-src="images/starry-night-crop-u33399_2x2.jpg?crc=291625038" alt="" width="745" height="269" data-orig-id="u33399_img" src="images/blank.gif?crc=4208392903"/></div><img class="grpelem temp_no_id temp_no_img_src" alt="A MICA graduate, a writer and the one who can deal with all the bhasad. His critical writings on the movies and TV serials gained him a reputation not only among the national but international audiences. His work spans from MoifightClub to MAMI. As a senior figure of the team he is at the forefront of our all decision making." width="340" height="154" data-orig-src="images/u33418-42.png?crc=3958860620" data-hidpi-src="images/u33418-4_2x2.png?crc=4064196600" data-orig-id="u33418-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
        <li class="AccordionPanel clearfix colelem100 temp_no_id" data-orig-id="u24020"><!-- vertical box --><a class="nonblock nontext AccordionPanelTab anim_swing colelem temp_no_id" href="index.html#member5" data-orig-id="u24022"><!-- state-based BG images --><div class="temp_no_id" data-orig-id="u24022_states"><span class="placeholder" data-placeholder-for="u24022_states_0_content"><!-- placeholder node --></span><span class="fluid_height_spacer placeholder" data-placeholder-for="u24022_states_1_content"><!-- placeholder node --></span></div></a><div class="AccordionPanelContent disn rounded-corners clearfix colelem100 temp_no_id" data-orig-id="u24021"><!-- group --><div class="clip_frame grpelem temp_no_id" data-orig-id="u34483"><!-- image --><img class="block temp_no_id temp_no_img_src" data-orig-src="images/before%20the%20storm-crop-u344832.jpg?crc=377807087" data-hidpi-src="images/before%20the%20storm-crop-u34483_2x2.jpg?crc=4247537220" alt="" width="751" height="134" data-orig-id="u34483_img" src="images/blank.gif?crc=4208392903"/></div><img class="grpelem temp_no_id temp_no_img_src" alt="This theatre actor has worked in short films, Internet videos and of course a lot of theatre. The most hardworking fellow of the lot, the person with best people skills. A person you can assign any task and he won't disappoint you, you can simply rely on him for anything to everything. This is the guy who gets the shit done." width="340" height="154" data-orig-src="images/u34505-42.png?crc=154697288" data-hidpi-src="images/u34505-4_2x2.png?crc=299065421" data-orig-id="u34505-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>

        <li class="AccordionPanel clearfix colelem100 temp_no_id" data-orig-id="u23833"><!-- vertical box --><div class="position_content temp_no_id" data-orig-id="u23833_position_content"><a class="nonblock nontext AccordionPanelTab anim_swing colelem temp_no_id" href="index.html#member2" data-orig-id="u23834"><!-- state-based BG images --><div class="temp_no_id" data-orig-id="u23834_states"><span class="placeholder" data-placeholder-for="u23834_states_0_content"><!-- placeholder node --></span><span class="fluid_height_spacer placeholder" data-placeholder-for="u23834_states_1_content"><!-- placeholder node --></span></div></a><div class="AccordionPanelContent disn rounded-corners clearfix colelem100 temp_no_id" data-orig-id="u23835"><!-- group --><div class="clip_frame grpelem temp_no_id" data-orig-id="u26291"><!-- image --><img class="block temp_no_id temp_no_img_src" data-orig-src="images/deep-crop-u262915.jpg?crc=98710030" alt="" width="762" height="323" data-orig-id="u26291_img" src="images/blank.gif?crc=4208392903"/></div><img class="grpelem temp_no_id temp_no_img_src" alt="Photographer at heart, this man knows how to paint a frame. The aesthetics, the lighting, the composition and the beauty, he learned his way to breathe life into picture. Active participant of the Internet age, he has worked on several videos and viral content and not just as a photographer but also as a director. A complete machine when it comes to filmmaking." width="340" height="176" data-orig-src="images/u23836-45.png?crc=3956606434" data-hidpi-src="images/u23836-4_2x5.png?crc=3758731243" data-orig-id="u23836-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></div></li>

var player, OKEvents, options;

  var BLANK_GIF = "data:image/gif;base64,R0lGODlhAQABAPABAP///wAAACH5BAEKAAAALAAAAAABAAEAAAICRAEAOw%3D%3D";
  $.okvideo = function (options) {

    // if the option var was just a string, turn it into an object
    if (typeof options !== 'object') options = { 'video' : options };

    var base = this;

    // kick things off
    base.init = function () {
      base.options = $.extend({}, $.okvideo.options, options);

      // support older versions of okvideo
      if (base.options.video === null) base.options.video = base.options.source;

      base.setOptions();

      var target = base.options.target || $('body');
      var position = target[0] == $('body')[0] ? 'fixed' : 'absolute';

      target.css({position: 'relative'});

      var zIndex = base.options.controls === 3 ? -999 : "auto";
      var mask = '<div id="okplayer-mask" style="position:' + position + ';left:0;top:0;overflow:hidden;z-index:-998;height:100%;width:100%;"></div>';

      if (OKEvents.utils.isMobile()) {
        target.append('<div id="okplayer" style="position:' + position + ';left:0;top:0;overflow:hidden;z-index:' + zIndex + ';height:100%;width:100%;"></div>');
      }
      else {
				if (base.options.controls === 3) {
					target.append(mask)
				}
				if (base.options.adproof === 1) {
					target.append('<div id="okplayer" style="position:' + position + ';left:-10%;top:-10%;overflow:hidden;z-index:' + zIndex + ';height:120%;width:120%;"></div>');
				} else {
					target.append('<div id="okplayer" style="position:' + position + ';left:0;top:0;overflow:hidden;z-index:' + zIndex + ';height:100%;width:100%;"></div>');
				}
      }

      $("#okplayer-mask").css("background-image", "url(" + BLANK_GIF + ")");


      if (base.options.playlist.list === null) {
        if (base.options.video.provider === 'youtube') {
          base.loadYouTubeAPI();
        } else if (base.options.video.provider === 'vimeo') {
          base.options.volume /= 100;
          base.loadVimeoAPI();
        }
      } else {
        base.loadYouTubeAPI();
      }
    };

    // clean the options
    base.setOptions = function () {
      // exchange 'true' for '1' and 'false' for 3
      for (var key in this.options){
        if (this.options[key] === true) this.options[key] = 1;
        if (this.options[key] === false) this.options[key] = 3;
      }

      if (base.options.playlist.list === null) {
        base.options.video = base.determineProvider();
      }

      // pass options to the window
      $(window).data('okoptions', base.options);
    };

    // load the youtube api
    base.loadYouTubeAPI = function (callback) {
      base.insertJS('//www.youtube.com/player_api');
    };

    base.loadYouTubePlaylist = function() {
      player.loadPlaylist(base.options.playlist.list, base.options.playlist.index, base.options.playlist.startSeconds, base.options.playlist.suggestedQuality);
    };

    // load the vimeo api by replacing the div with an iframe and loading js
    base.loadVimeoAPI = function() {
      $('#okplayer').replaceWith(function() {
        return '<iframe src="//player.vimeo.com/video/' + base.options.video.id + '?api=1&title=0&byline=0&portrait=0&playbar=0&loop=' + base.options.loop + '&autoplay=' + (base.options.autoplay === 1 ? 1 : 0) + '&player_id=okplayer" frameborder="0" style="' + $(this).attr('style') + 'visibility:hidden;background-color:black;" id="' + $(this).attr('id') + '"></iframe>';
      });

			// if necessary, debug with the most recent version of froogaloop
    	// base.insertJS('https://rawgithub.com/vimeo/player-api/master/javascript/froogaloop.js', function(){
    	// base.insertJS('http://a.vimeocdn.com/js/froogaloop2.min.js', function(){
    	base.insertJS('//origin-assets.vimeo.com/js/froogaloop2.min.js', function(){
        vimeoPlayerReady();
      });
    };

    // insert js into the head and exectue a callback function
    base.insertJS = function(src, callback){
      var tag = document.createElement('script');

      if (callback){
        if (tag.readyState){  //IE
          tag.onreadystatechange = function(){
            if (tag.readyState === "loaded" ||
                tag.readyState === "complete"){
              tag.onreadystatechange = null;
              callback();
            }
          };
        } else {
          tag.onload = function() {
            callback();
          };
        }
      }
      tag.src = src;
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    };

    // is it from youtube or vimeo?
    base.determineProvider = function () {
      var a = document.createElement('a');
      a.href = base.options.video;

      if (/youtube.com/.test(base.options.video)){
        return { "provider" : "youtube", "id" : a.href.slice(a.href.indexOf('v=') + 2).toString() };
      } else if (/vimeo.com/.test(base.options.video)) {
        return { "provider" : "vimeo", "id" : a.href.split('/')[3].toString() };
      } else if (/[-A-Za-z0-9_]+/.test(base.options.video)) {
        var id = new String(base.options.video.match(/[-A-Za-z0-9_]+/));
        if (id.length == 11) {
          return { "provider" : "youtube", "id" : id.toString() };
        } else {
          for (var i = 0; i < base.options.video.length; i++) {
            if (typeof parseInt(base.options.video[i]) !== "number") {
              throw 'not vimeo but thought it was for a sec';
            }
          }
          return { "provider" : "vimeo", "id" : base.options.video };
        }

        throw "OKVideo: Invalid video source";
      }

    cued: null
  };

  $.fn.okvideo = function (options) {
    options.target = this;
    return this.each(function () {
      (new $.okvideo(options));
    });
  };

})(jQuery);

// vimeo player ready
function vimeoPlayerReady() {
  options = jQuery(window).data('okoptions');

  var iframe = jQuery('#okplayer')[0];
  player = $f(iframe);

  // hide player until Vimeo hides controls...
  window.setTimeout(function(){
    jQuery('#okplayer').css('visibility', 'visible');
  }, 2000);

  player.addEvent('ready', function () {
    OKEvents.v.onReady();

		// "Do not try to add listeners or call functions before receiving this event."
		if (OKEvents.utils.isMobile()) {
			// mobile devices cannot listen for play event
			OKEvents.v.onPlay();
		} else {
			player.addEvent('play', OKEvents.v.onPlay);
			player.addEvent('pause', OKEvents.v.onPause);
			player.addEvent('finish', OKEvents.v.onFinish);
		}

		player.api('play');
  });
}

// youtube player ready
function onYouTubePlayerAPIReady() {
  options = jQuery(window).data('okoptions');
  player = new YT.Player('okplayer', {
    videoId: options.video ? options.video.id : null,
    playerVars: {
      'autohide': 1,
      'autoplay': 0, //options.autoplay,
      'disablekb': options.keyControls,
      'cc_load_policy': options.captions,
      'controls': options.controls,
      'enablejsapi': 1,
      'fs': 0,
      'modestbranding': 1,
      'origin': window.location.origin || (window.location.protocol + '//' + window.location.hostname),
      'iv_load_policy': options.annotations,
      'loop': options.loop,
      'showinfo': 0,
      'rel': 0,
      'wmode': 'opaque',
      'hd': options.hd
    },
    events: {
      'onReady': OKEvents.yt.ready,
      'onStateChange': OKEvents.yt.onStateChange,
      'onError': OKEvents.yt.error
    }
  });

}

OKEvents = {
  yt: {
    ready: function(event){
      event.target.setVolume(options.volume);
      if (options.autoplay === 1) {
        if (options.playlist.list) {
          player.loadPlaylist(options.playlist.list, options.playlist.index, options.playlist.startSeconds, options.playlist.suggestedQuality);
        } else {
          event.target.playVideo();
        }
      }
      OKEvents.utils.isFunction(options.onReady) && options.onReady();
    },
    onStateChange: function(event){
      switch(event.data){
      case -1:
        OKEvents.utils.isFunction(options.unstarted) && options.unstarted();
        break;
      case 0:
        OKEvents.utils.isFunction(options.onFinished) && options.onFinished();
        options.loop && event.target.playVideo();
        break;
      case 1:
        OKEvents.utils.isFunction(options.onPlay) && options.onPlay();
        break;
      case 2:
        OKEvents.utils.isFunction(options.onPause) && options.onPause();
        break;
      case 3:
        OKEvents.utils.isFunction(options.buffering) && options.buffering();
        break;
      case 5:
        OKEvents.utils.isFunction(options.cued) && options.cued();
        break;
      default:
        throw "OKVideo: received invalid data from YT player.";
      }
    },
    error: function(event){
      throw event;
    }
  },
  v: {
    onReady: function(){
      OKEvents.utils.isFunction(options.onReady) && options.onReady();
    },
    onPlay: function(){
      if (!OKEvents.utils.isMobile()) player.api('setVolume', options.volume);
      OKEvents.utils.isFunction(options.onPlay) && options.onPlay();
    },
    onPause: function(){
      OKEvents.utils.isFunction(options.onPause) && options.onPause();
    },
    onFinish: function(){
      OKEvents.utils.isFunction(options.onFinish) && options.onFinish();
    }
  },
  utils: {
    isFunction: function(func){
      if (typeof func === 'function'){
        return true;
      } else {
        return false;
      }
    },
    isMobile: function() {
      if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
        return true;
      } else {
        return false;
      }
    }
  }
};
